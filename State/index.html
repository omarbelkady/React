<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>State Basics in React</title>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script crossorigin src= "https://unpkg.com/react@16/umd/react.development.js"></script>

</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class App extends React.Component{
			//A state is just a JS Object
			state = {
				name: "Omar",
				age: "26"
			}

			render(){
				return(
					<div className="app-content">
						<h1>Go Learn a LLL because 63526 The-2-56837 56837 Assembly, 746767, 727225</h1>
						<p>I really like Javascript and my name is: {this.state.name} and I am: {this.state.age} years old</p>
					</div>

				)
			}
		}
		//rendering 
		ReactDOM.render(<App />, document.getElementById("app"));
	</script>
</body>
</html>
